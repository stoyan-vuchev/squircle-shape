[versions]

# Plugins
composePlugin = "1.7.0-beta02"
agp = "8.2.2"
kotlin = "2.0.10"

# Libs
activityCompose = "1.9.2"
appcompat = "1.7.0"
coreKtx = "1.13.1"
lifecycleRuntimeCompose = "2.8.2"
lifecycleViewmodelCompose = "2.8.0"
systemUiBarsTweaker = "1.2.1"
vanniktechMavenPublish = "0.28.0"
materialDesign = "1.12.0"
compose = "1.7.2"
m3 = "1.3.0"

# ================================================================================================

[libraries]

activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "m3" }
appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
lifecycle-runtime-compose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycleRuntimeCompose" }
lifecycle-viewmodel-compose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycleViewmodelCompose" }
system-ui-bars-tweaker = { module = "com.github.stoyan-vuchev:system-ui-bars-tweaker", version.ref = "systemUiBarsTweaker" }
material-design = { group = "com.google.android.material", name = "material", version.ref = "materialDesign" }

# ================================================================================================

[plugins]

androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
jetbrainsCompose = { id = "org.jetbrains.compose", version.ref = "composePlugin" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
vanniktechMavenPublish = { id = "com.vanniktech.maven.publish", version.ref = "vanniktechMavenPublish" }